<!DOCTYPE html>  
<html>  
  
<head>  
    <title>HTML Redirect</title>  
    <meta http-equiv="refresh" content="1; url = {{.url}}" />  
</head>  
  
<body>        
    <p style="text-align:center;">  
        If your browser supports Refresh, you'll be returned in 1 seconds.
        If not, click <a href="{{.url}}">here</a>
    </p>  
</body>  
  
</html>
